<div #mapa class="mapa-container">

</div>

<div class="row">
    <div class="col-12">
        <label class="form-label">Zoom: {{ zoomLevel | number: '2.0-2'}} - Lng, Lat: [{{coordenadas[0] | number: '2.0-6' }}, {{coordenadas[1] | number: '2.0-6'}}]</label>
        <input 
            type="range" 
            class="form-range" 
            id="customRange1"
            [value]="zoomLevel"
            min='0' 
            max='18'
            (input)="zoomChange(zoomInput.value)"
            #zoomInput
            >
    </div>
    <div class="col-12">
        <div class="btn btn-primary" (click)="zoomOut()">-</div>
        <div class="btn btn-primary float-end" (click)="zoomIn()">+</div>
    </div>
</div>
